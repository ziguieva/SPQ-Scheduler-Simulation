name: Run SPQ Simulation

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SPQ simulation
        run: python src/spq.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: spq-results
          path: results/
